<!DOCTYPE html>
<html>
<head>
<title>登陆框</title>
</head>
<script>
function CheckSubmit()
{
 if(document.form.username.value=="")
 {alert("请输入用户名。");document.form.username.focus();return false; }
 else
 { if(-1!=document.form.username.value.indexOf(' ')) 
 {alert("用户名不能包含空格。");return false;}
 }
 if(document.form.password.value=="")
 {alert("请输入密码。");document.form.password.focus();return false;}
 else
 { if(-1!=document.form.password.value.indexOf(' ')) 
 {alert("用户名不能包含空格。");return false;}
 }
 if(document.form.username.value=="root"&&document.form.password.value=="root")
 {alert("登陆成功。");
 return true;}
 else
 {alert("登陆失败");
  return false;}
}
</script>
<body>
<form name=form>
用户名:<input type=text name="username"/>
密码:<input type=password name="password"/>
<input type=submit name=submit onclick="return CheckSubmit();">
</body>
</html>
