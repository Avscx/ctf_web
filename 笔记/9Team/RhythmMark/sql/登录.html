
<!DOCTYPE HTML>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <head>
        <title>User login page</title>
    </head>
    <body>
        <script>    
            function checkit(){
                var usn = document.reg_form.user_name.value;
				var pwd = document.reg_form.pwd.value;
				if(usn=="admin"&&pwd=="admin"){//只有一个账户名和密码都为admin的用户
				alert("通过！");
				return true;
				}
				else
				alert("通行禁止");
				return false;
            }
        </script>
        <form name="reg_form"onsubmit="return checkit()">
			 <p><h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;登录</h2></p>
             <p>用户名:<input type="text" name="user_name" /></p>
             <p>密码:<input type="password" name="pwd" /></p>
             <p><input type="submit" /></p>
        </form>
    </body>
</html>
